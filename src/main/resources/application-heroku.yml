server:
  port: ${PORT:8080}


spring:
  jpa:
    hibernate:
      ddl-auto: none
      format_sql: true
    show-sql: true

  datasource:
    url: ${JDBC_DATABASE_URL}
    driver-class-name: org.postgresql.Driver
    maxActive: 10
    maxIdle: 5
    minIdle: 2
    initialSize: 2
    removeAbandoned: true
